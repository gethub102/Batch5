        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->


        <div id="title">
            <h1 class="left_label">Edit Profile</h1>
        </div>
        <hr>

        <div id="form">
            <div>
                <form action="">
                    <label for="file" class="left_label">Your profile photo       </label>
                    <input type="file" name="file" id="file"  class="right_input">
                    <br>

                    <label class="left_label"> Your First Name</label>
                    <input type="text" name="firstName" class="right_input">
                    <br>

                    <label class="left_label"> Your First LastName</label>
                    <input type="text" name="LastName" class="right_input">

                    <br>
                    <label class="left_label">Gender</label>
                    <div class="right_input">
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </div>

                    <br>

                    <label class="left_label">Birth date</label>
                    <input type="date" name="birthday" class="right_input">

                    <p class="right_input">This is hidden by default from your profile</p>
                    <br>

                    <label class="left_label">About you</label>
                    <textarea name="message" rows="10" cols="30" class="right_input">The cat was playing in the garden.</textarea>
                    <br>

                    <label class="left_label"> Your website url</label>
                    <input type="text" name="website" class="right_input">

                    <br>

                    <label class="left_label">Your website name</label>
                    <input type="text" name="webname" class="right_input">
                    <br>

                    <input type="submit" value="create profile >" class="right_input">
                </form>
            </div>



        </div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;

        </script>
